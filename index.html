<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- Form Page -->
    <div id="form-page" style="display: block;">
        <form id="resume-form">
        <!-- All your form inputs here -->
      
        <section class="form-section">
          <div class="form-head">
            <h2>Build Your Resume</h2>
            <input type="file" id="upload-image" accept="image/*" />
          </div>
          <form id="resume-form">
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact no:</label>
            <input type="contact" id="contact" required>
    
            <label for="about">About:</label>
            <textarea id="about" required></textarea>
    
           
            <div id="education-container">
              <label>Education:</label>
              <div class="education-entry">
                <input type="text" placeholder="Institute" class="education-institute" required>
                <input type="text" placeholder="Degree" class="education-degree" required>
                <button type="button" class="remove-education-button">Remove Education</button>
              </div>
              <button type="button" id="add-education-button">Add Education</button>
            </div>
    
        
            <div id="experience-container">
              <label>Work Experience:</label>
              <div class="experience-entry">
                <input type="text" placeholder="Company Name" class="experience-company" required>
                <input type="text" placeholder="Designation" class="experience-designation" required>
                <button type="button" class="remove-experience-button">Remove Experience</button>
              </div>
              <button type="button" id="add-experience-button">Add Experience</button>
            </div>
    
            <label for="skills">Skills:</label>
            <input type="text" placeholder="Enter each skill, separated by a comma" id="skills" required>
    
            <label for="languages">Languages</label>
            <textarea id="languages"  placeholder="Enter each Language, separated by a comma"></textarea>
    
            <button type="submit" id="generate-resume-button">Generate</button>
          </form>
        </section>
        </form>
    </div>
    
    <!-- Preview Page -->
    <div id="preview-page" style="display: none;">
    
      <!-- Resume Preview -->
        <section class="resume-preview">
          <h2>Your Resume</h2>
          <div class="preview-head">
            <button class="edit-button">Edit Resume</button>
            <button class="save-button">Save Changes</button>
            <button type="button" class="share-button">Share Resume</button>
            <button type="button" class="download-button">Download</button>
            <button class="back-to-form-button">Back to Form</button>
          </div>
          <div id="resume-content">
          <div class="resume-container" id="resume-content">
            <div class="aside">
              <img id="profile-picture" alt="Profile Picture">
    
              <p>Email: <span id="preview-email"></span></p>
              <p>Contact no: <span id="preview-contact"></span></p>
              
              <div id="preview-skills">
                <h4 class="aside-h4">Skills</h4>
                <ul></ul>
              </div>
              
              <div id="preview-languages">
                <h4 class="aside-h4">Languages</h4>
                <ul></ul>
              </div>
            </div>
    
            <div class="main">
              <h3 id="preview-name"></h3>
              
              <div id="preview-about">
                <h4>About</h4>
                <p></p>
              </div>
    
              <div id="preview-education">
                <h4>Education</h4>
                <div></div>
              </div>
              
              <div id="preview-experience">
                <h4>Experience</h4>
                <div></div>
              </div>
            </div>
          </div>
          </div>
        </section>
        </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
